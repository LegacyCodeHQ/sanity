<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clarity watch</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #header {
      padding: 8px 16px;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }
    #header .title { font-weight: 600; }
    #status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    #status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
      transition: background 0.3s;
    }
    #status.disconnected .dot { background: #f87171; }
    #graph-container {
      flex: 1;
      overflow: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #ffffff;
    }
    #graph-container svg {
      max-width: 100%;
      max-height: 100%;
    }
    #placeholder {
      color: #666;
      font-size: 14px;
    }
    #timeline {
      padding: 10px 16px;
      background: #16213e;
      border-top: 1px solid #0f3460;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }
    #timeline input[type="range"] {
      flex: 1;
      min-width: 120px;
    }
    #timeline button {
      background: #1f3f73;
      color: #e0e0e0;
      border: 1px solid #2f5ea4;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
    }
    #timeline button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #timeline-meta {
      min-width: 120px;
      text-align: right;
      color: #9eb2d3;
    }
  </style>
</head>
<body>
  <div id="header">
    <span class="title">clarity watch</span>
    <span id="status">
      <span class="dot"></span>
      <span id="status-text">Connecting...</span>
    </span>
  </div>
  <div id="graph-container">
    <p id="placeholder">Waiting for graph data...</p>
  </div>
  <div id="timeline">
    <span id="timeline-mode">Latest</span>
    <input id="timeline-slider" type="range" min="0" max="0" value="0" disabled />
    <button id="timeline-live" disabled>Jump to latest</button>
    <span id="timeline-meta">0 snapshots</span>
  </div>

  <script type="module" src="/viewer.js"></script>
</body>
</html>
