name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.7'
          cache-dependency-path: go.sum

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 gcc-aarch64-linux-gnu

      - name: Set up OSXCross for macOS builds
        run: |
          # Install dependencies for OSXCross
          sudo apt-get install -y clang llvm-dev libxml2-dev uuid-dev libssl-dev bash patch make tar xz-utils bzip2 gzip sed cpio libbz2-dev

          # Clone OSXCross
          git clone https://github.com/tpoechtrager/osxcross /tmp/osxcross
          cd /tmp/osxcross

          # Download macOS SDK (we'll use the publicly available SDK)
          wget -nc https://github.com/joseluisq/macosx-sdks/releases/download/12.3/MacOSX12.3.sdk.tar.xz -O tarballs/MacOSX12.3.sdk.tar.xz

          # Build OSXCross
          UNATTENDED=yes OSX_VERSION_MIN=10.13 ./build.sh

          # Add to PATH
          echo "/tmp/osxcross/target/bin" >> $GITHUB_PATH

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    name: Publish npm Package
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC trusted publishing
        run: npm install -g npm@latest

      - name: Set package version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version "$VERSION" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public --provenance

  update-homebrew:
    name: Update Homebrew Tap
    needs: goreleaser
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          curl -sL "https://github.com/LegacyCodeHQ/clarity/releases/download/v${VERSION}/clarity_${VERSION}_checksums.txt" -o checksums.txt

      - name: Parse checksums
        id: checksums
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "darwin_amd64=$(grep "clarity_${VERSION}_darwin_amd64.tar.gz" checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "darwin_arm64=$(grep "clarity_${VERSION}_darwin_arm64.tar.gz" checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_amd64=$(grep "clarity_${VERSION}_linux_amd64.tar.gz" checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(grep "clarity_${VERSION}_linux_arm64.tar.gz" checksums.txt | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        if: env.HOMEBREW_TAP_TOKEN != ''
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Clone homebrew tap
          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/LegacyCodeHQ/homebrew-tap.git
          cd homebrew-tap

          # Create Formula directory if it doesn't exist
          mkdir -p Formula

          # Generate formula
          cat > Formula/clarity.rb <<EOF
          class Clarity < Formula
            desc "CLI tool for analyzing and visualizing dependency graphs"
            homepage "https://github.com/LegacyCodeHQ/clarity"
            version "${VERSION}"
            license "AGPL-3.0-only"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/LegacyCodeHQ/clarity/releases/download/v${VERSION}/clarity_${VERSION}_darwin_arm64.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_arm64 }}"
              else
                url "https://github.com/LegacyCodeHQ/clarity/releases/download/v${VERSION}/clarity_${VERSION}_darwin_amd64.tar.gz"
                sha256 "${{ steps.checksums.outputs.darwin_amd64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/LegacyCodeHQ/clarity/releases/download/v${VERSION}/clarity_${VERSION}_linux_arm64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_arm64 }}"
              else
                url "https://github.com/LegacyCodeHQ/clarity/releases/download/v${VERSION}/clarity_${VERSION}_linux_amd64.tar.gz"
                sha256 "${{ steps.checksums.outputs.linux_amd64 }}"
              end
            end

            def install
              bin.install "clarity"
            end

            test do
              system "#{bin}/clarity", "--version"
            end
          end
          EOF

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/clarity.rb
          git commit -m "Update clarity to v${VERSION}"
          git push origin trunk
